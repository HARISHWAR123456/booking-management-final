<!-- Booking Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Movie Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Your Movie</h1>
    </header>
    <main>
        <form id="booking-form">
            <label for="movie-name">Movie Name:</label>
            <input type="text" id="movie-name" name="movie-name" readonly>

            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <option value="10:00 AM">10:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>
            </select>

            <button type="submit"> <a href="./thanks.html">Book Now</a></button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Movie Booking System</p>
    </footer>
    <script src="script.js"></script>
    <script>
    function getMovieName(){
        const urlParams = new URLSearchParams(window.location.search);
        const movieName = urlParams.get('movie');  // Retrieve the 'movie' query parameter
        return movieName;
    
       }
       document.getElementById('movie-name').value = getMovieName();</script>
</body>
</html>
